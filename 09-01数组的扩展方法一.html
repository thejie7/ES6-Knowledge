<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        //1、Array.from()方法用于将伪数组转为真正的数组
        function add() {
            console.log(arguments);
            //es5的写法  
            let arr1 = [].slice.call(arguments);
            console.log(arr1);
            //es6写法
            let arr2 = Array.from(arguments)
            console.log(arr2);
        }
        add(1, 2, 3)

        // 方法二：使用扩展运算符, 将伪数组转为真正的数组
        // querySelectorAll()方法返回的是一个类似数组的对象
        let lis1 = document.querySelectorAll('li');
        console.log([...lis1]);

        // Array.from()方法还可以接受第二个参数，对每个元素进行处理
        let lis2 = document.querySelectorAll('li');
        let names = Array.from(lis2, s => s.textContent);
        console.log(names);

        //2、Array.of()方法用于将一组值，转换为数组
        console.log(Array.of(3, 11, 20, [1, 2, 3], { id: 1 }));

        //3、Array.find() 找出数组中第一个符合条件的成员
        let num = [1, 2, 3, 4, 2].find(n => (n < 3))
        console.log(num);  // 1
        //Array.findIdex() 找出数组中第一个符合条件的成员的索引

    </script>
</body>

</html>

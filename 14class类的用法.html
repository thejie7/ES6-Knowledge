<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            sayName() {
                return this.name
            }
            sayAge() {
                return this.age
            }
        }

        // 小技巧：通过 Objec.assign() 方法(详见对象的扩展功能)一次性向类中添加多个方法
        /*
        Object.assign(Person.prototype, {
            sayName() {
                return this.name;
            },
            sayAge() {
                return this.age;
            }
        })*/
        let p1 = new Person('张三', 18)
        console.log(p1);
        console.log(p1.sayName());
        console.log(p1.sayAge());
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //简单说就是一个容器，里面保存着某个未来才会结束的事件（通常是一个异步操作）的结果
        //Promise 是一个对象，Promise 提供统一的 API，各种异步操作都可以用同样的方法进行处理。axios 的内部实现原理就是通过 Promise 实现的
        function timeOit(ms) {
            // Promise对象是一个构造函数，用来生成Promise实例
            return new Promise((resolve, reject) => {
                // ... 模拟执行异步操作,后端返回的数据
                let res = {
                    code: 200, //code:201
                    data: {
                        name: '张三'
                    },
                    error: '失败了'
                }
                setTimeout(() => {
                    if (res.code === 200) {
                        resolve(res.data)
                    } else {
                        reject(res.error)
                    }
                }, ms)
            })
        }
        timeOit(1000).then((val) => {
            console.log(val); //这里的值接收的是 resolved() 的值，输出{name:'张三'}
        }).catch((err) => {
            console.log(err); //这里的值接收的是 resolved() 的值，输出失败了
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //set：有序的无重复元素的列表，好比更加严格的数组
        let set1 = new Set();
        console.log(set1);
        //Set的一些常用方法
        //添加  add()
        set1.add(3)
        set1.add("4")
        set1.add("4")  //这个"4"会被忽略 因为Set是无重复元素的列表
        set1.add(["hello", "hi"])
        console.log(set1);

        //删除所有元素  clear()

        //删除指定元素  delete()
        set1.delete(3)
        console.log(set1);

        //校验某个值是否存在Set中  has()
        console.log(set1.has("4"));  //返回true

        //访问集合长度  size()
        console.log(set1.size);

        //将Set转换为数组  利用扩展运算符
        let set2 = new Set([1, 2, 3, 3, 4, 5])
        console.log(set2);
        let arr = [...set2]
        console.log(arr);

    </script>
</body>

</html>
